<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas 42 Javascript Niomic</title>
  </head>
  <body>
    <p onmouseover="berubahMerah(this);" onmouseout="berubahHitam(this);">Warna teks ini akan berubah jika didekatkan atau dijauhi oleh kursor mouse</p>
    <script type="text/javascript">
      function berubahMerah(x){
        x.style.color = "red";
      }

      function berubahHitam(x){
        x.style.color = "black";
      }
    </script>
  </body>
</html>
